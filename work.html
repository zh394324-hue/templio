<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>العمل | Templio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-main:#0b1220;
  --bg-dark:#020617;
  --border:#1e293b;
  --primary:#38bdf8;
  --text:#e5e7eb;
}

body {
  margin:0;
  font-family:Segoe UI, Tahoma;
  background:var(--bg-main);
  color:var(--text);
}

header {
  padding:25px 60px;
  border-bottom:1px solid var(--border);
  display:flex;
  gap:15px;
  align-items:center;
}

header img { width:44px }

.container {
  max-width:1000px;
  margin:auto;
  padding:80px 40px;
  text-align:center;
}

.box {
  background:var(--bg-dark);
  padding:30px;
  border-radius:22px;
  border:1px solid var(--border);
}

.box img {
  width:100%;
  border-radius:16px;
}

.box h2 {
  margin-top:25px;
}

footer {
  text-align:center;
  padding:30px;
  font-size:14px;
  color:#64748b;
  border-top:1px solid var(--border);
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <img src="Logo.png">
  <h1>Templio</h1>
</header>

<section class="container">
  <div class="box">

    <!-- صورة العمل -->
    <img src="work1.jpg" alt="Work">

    <!-- اسم العمل -->
    <h2>تصميم سوشيال ميديا</h2>

    <!-- رابط خارجي (اختياري) -->
    <a href="https://www.behance.net/" target="_blank">
      عرض العمل
    </a>

  </div>
</section>

<footer>© 2025 Templio</footer>

</body>
</html>
