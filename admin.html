<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="admin-container">
  <h2>إضافة عمل</h2>
  <input id="wimg" placeholder="اسم الصورة">
  <button onclick="work()">توليد كود العمل</button>
  <pre id="wout"></pre>

  <h2 style="margin-top:40px;">إضافة قالب</h2>
  <input id="timg" placeholder="اسم الصورة">
  <input id="tlink" placeholder="رابط Etsy">
  <button onclick="temp()">توليد كود القالب</button>
  <pre id="tout"></pre>
</div>

<script>
function work(){
  wout.textContent =
`<div class="card">
  <img src="images/works/${wimg.value}">
</div>`;
}

function temp(){
  tout.textContent =
`<a href="${tlink.value}" target="_blank" class="card">
  <img src="images/templates/${timg.value}">
</a>`;
}
</script>

</body>
</html>
