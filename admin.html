<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة الإدارة | Templio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    background:#0b1220;
    color:#e5e7eb;
    font-family:Segoe UI, Tahoma;
    padding:40px;
  }

  .box {
    max-width:600px;
    margin:auto;
    background:#020617;
    padding:30px;
    border-radius:20px;
    border:1px solid #1e293b;
  }

  h2 {
    text-align:center;
    margin-bottom:30px;
  }

  input, button, textarea {
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:12px;
    border:none;
    font-size:15px;
  }

  input, textarea {
    background:#0b1220;
    color:white;
    border:1px solid #1e293b;
  }

  button {
    background:#38bdf8;
    color:#020617;
    font-weight:bold;
    cursor:pointer;
  }

  textarea {
    height:120px;
    direction:ltr;
  }
</style>
</head>

<body>

<div class="box">
  <h2>إضافة قالب / عمل</h2>

  <input id="title" placeholder="اسم القالب">
  <input id="img" placeholder="اسم الصورة (مثال: template1.jpg)">
  <input id="link" placeholder="رابط Etsy أو أي موقع">

  <button onclick="generate()">توليد الكود</button>

  <textarea id="output" placeholder="الكود هيظهر هنا"></textarea>
</div>

<script>
function generate() {
  let title = document.getElementById("title").value;
  let img = document.getElementById("img").value;
  let link = document.getElementById("link").value;

  let code = `
<a href="${link}" target="_blank" class="item">
  <img src="${img}" alt="${title}">
</a>
  `;

  document.getElementById("output").value = code;
}
</script>

</body>
</html>
