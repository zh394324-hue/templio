<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الأعمال | Templio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg-main:#0b1220;
  --bg-dark:#020617;
  --border:#1e293b;
  --primary:#38bdf8;
  --text:#e5e7eb;
}

body {
  margin:0;
  font-family:Segoe UI, Tahoma;
  background:var(--bg-main);
  color:var(--text);
}

/* Header */
header {
  padding:25px 60px;
  border-bottom:1px solid var(--border);
}

header img { width:44px }

/* Content */
.container {
  max-width:1100px;
  margin:auto;
  padding:80px 40px;
}

h2 {
  text-align:center;
  margin-bottom:50px;
  font-size:34px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
  gap:30px;
}

.item {
  background:var(--bg-dark);
  border-radius:18px;
  overflow:hidden;
  border:1px solid var(--border);
  transition:.3s;
}

.item:hover {
  transform:scale(1.04);
}

.item img {
  width:100%;
  display:block;
}

/* Footer */
footer {
  text-align:center;
  padding:30px;
  font-size:14px;
  color:#64748b;
  border-top:1px solid var(--border);
  margin-top:80px;
}
</style>
</head>

<body>

<header>
  <img src="Logo.png" alt="Templio">
</header>

<section class="container">
  <h2>الأعمال</h2>

  <div class="grid">

    <!-- عمل 1 -->
  <a href="work.html" class="item">
  <img src="images/works/1A.jpg" at="تصميم إعلان لمطعم سمك">
</a>
    
    <!-- عمل 2 -->
    <a href="work.html" class="item">
  <img src="images/works/632.jpg" alt="تصميم لوجو لشركه Liora Design">
</a>

    <!-- عمل 3 -->
    <a href="work.html" class="item">
  <img src="images/works/Logo1.png" alt="لوجو لقناة يوتيوب">
</a>

  </div>
</section>

<footer>
  © 2025 Templio — جميع الحقوق محفوظة
</footer>

</body>
</html>
