<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الأعمال</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .grid-fixed{
      column-count:3;
      column-gap:30px;
      padding:40px;
    }
    .grid-fixed img{
      width:100%;
      margin-bottom:30px;
      border-radius:26px;
      break-inside:avoid;
    }
    @media(max-width:900px){.masonry{column-count:2;}}
    @media(max-width:600px){.masonry{column-count:1;}}
  </style>
</head>
<body>
  
  <div class="grid-fixed">
  <img src="images/works/Logo2.jpg">
  <img src="images/works/Logo1.png">
  <img src="images/works/632.jpg">
  <img src="images/works/1A.jpg">
</div>

</body>
</html>
