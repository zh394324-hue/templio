<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>القالب | Templio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg-main: #0b1220;
      --bg-dark: #020617;
      --border: #1e293b;
      --primary: #38bdf8;
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Arial;
      background: var(--bg-main);
      color: var(--text-main);
    }

    header {
      padding: 25px 60px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 44px;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 80px 40px;
      text-align: center;
    }

    .template-box {
      background: var(--bg-dark);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 30px;
    }

    .template-box img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 30px;
    }

    .template-box h2 {
      margin-bottom: 25px;
      font-size: 26px;
    }

    .template-box a {
      display: inline-block;
      padding: 14px 34px;
      background: var(--primary);
      color: #020617;
      text-decoration: none;
      border-radius: 14px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
    }

    .template-box a:hover {
      opacity: 0.85;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #64748b;
      border-top: 1px solid var(--border);
      margin-top: 80px;
    }
  </style>
</head>

<body>

<header>
  <img src="Logo.png" alt="Templio">
  <h1>Templio</h1>
</header>

<section class="container">

  <div class="template-box">
    <!-- صورة القالب -->
    <img src="template-preview.jpg" alt="Template Preview">

    <!-- اسم القالب -->
    <h2>قالب سوشيال ميديا احترافي</h2>

    <!-- رابط خارجي -->
    <a href="https://www.etsy.com/" target="_blank">
      عرض القالب
    </a>
  </div>

</section>

<footer>
  © 2025 Templio — جميع الحقوق محفوظة
</footer>

</body>
</html>
