<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>القوالب | Templio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    :root {
      --bg-main: #0b1220;
      --bg-dark: #020617;
      --border: #1e293b;
      --primary: #38bdf8;
      --text-main: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma;
      background: var(--bg-main);
      color: var(--text-main);
    }

    header {
      padding: 25px 60px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 44px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 70px 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 50px;
      font-size: 32px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .item {
      background: var(--bg-dark);
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: 0.3s;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      display: block;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #64748b;
      border-top: 1px solid var(--border);
      margin-top: 80px;
    }
  </style>
</head>

<body>

<header>
  <img src="images/Logo.png" alt="Templio">
</header>

<section class="container">
  <h2>القوالب الجاهزة</h2>

  <div class="grid">

    <a href="template.html" class="item">
      <img src="template1.jpg" alt="Template">
    </a>

    <a href="template.html" class="item">
      <img src="template2.jpg" alt="Template">
    </a>

    <a href="template.html" class="item">
      <img src="template3.jpg" alt="Template">
    </a>

  </div>
</section>

<footer>
  © 2025 Templio
</footer>

</body>
</html>
