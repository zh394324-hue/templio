<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>القوالب</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .masonry{
      column-count:3;
      column-gap:20px;
      padding:30px;
    }
    .masonry a{
      display:block;
      margin-bottom:20px;
    }
    .masonry img{
      width:100%;
      border-radius:16px;
    }
    @media(max-width:900px){.masonry{column-count:2;}}
    @media(max-width:600px){.masonry{column-count:1;}}
  </style>
</head>
<body>

<div class="masonry">
  <a href="https://etsy.com" target="_blank">
    <img src="images/templates/1.jpg">
  </a>
  <a href="https://etsy.com" target="_blank">
    <img src="images/templates/2.jpg">
  </a>
</div>

</body>
</html>
